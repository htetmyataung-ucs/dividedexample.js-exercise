<!DOCTYPE html>
<html>
    <head>
        <title>Devided Example</title>
        <style>
            *{box-sizing: border-box;}
            .main
            {
                width:350px;
                height:300px;
                margin:40px;
                background-color: whitesmoke;
                padding:40px;
            }
            
           button{
               margin-left: 70px;
           }
        </style>
       
    </head>
    <body>
        <div class="main">
            <form>
                <label>From:</label>
                <input type="number" placeholder="first number" id="number1"><br><br>
                <label>To :</label>
                <input type="number" placeholder="second number" id="number2" style="margin-left: 14px;"><br><br>
                <button type="button" onclick="dividedBy()">DividedBy 2&5</button>
            </form>
            <h3>Number are DividedBy 2&5</h3>
            =><label id="demo"></label>
        </div>
        <script>
            var arr=[];
            function dividedBy()
            {
                
                var i=parseInt(document.getElementById("number1").value);
                
                var j=parseInt(document.getElementById("number2").value);
                for(var s=i ; s <=j; s++)
                {
                    if(s%2==0 && s%5==0)
                    {
                        arr.push(s);
                    }

                }
                document.getElementById("demo").innerHTML+=arr;
            }
        </script>
    </body>
</html>
